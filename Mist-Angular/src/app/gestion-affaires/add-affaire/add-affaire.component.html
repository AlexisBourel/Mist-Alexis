<div class="col-sm-8 col-sm-offset-2">

    <form (ngSubmit)="onSubmit()" [formGroup]='affaireForm'>

      <div class="row">
      <div class="information col-md-5">
        <div class="form-group">
          <label for="titre">Nom de l'affaire</label>
          <input type="text" class="form-control" id="titre" name="titre"  formControlName="titre">
        </div>

        <div class="form-group">
          <div class="form-group">
            <label for="idAgent">Id de l'Agent responsable de l'affaire</label>
            <input type="number" class="form-control" id="id" name="idAgent" formControlName="idAgent">
          </div>
        </div>
        </div>
        
      <div class="affaire col-md-5 offset-md-1">
          <div class="form-group">
              <div class="form-group">
                <label for="dateOuverture">Date d'ouverture de l'affaire</label>
                <input type="dateOuverture" class="form-control" id="dateOuverture" name="dateOuverture" formControlName="dateOuverture">
              </div>
            </div>

        <div class="form-group">
          <label for="status">Status de l'affaire</label>
          <input type="status" id="status" class="form-control" name="status" formControlName="status">
        </div>
		
		<div class="form-group">
          <label for="dateCloture">Date de cloture (si Affaire rÃ©solue)</label>
          <input type="dateCloture" id="dateCloture" class="form-control" name="dateCloture" formControlName="dateCloture">
        </div>
	
      </div>

      </div>

      <button type="submit" class="btn btn-primary">Envoyer</button>
           
    </form>

    </div>
